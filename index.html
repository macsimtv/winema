<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Winema</title>

  <link rel="shortcut icon" href="./assets/icons/android-launchericon-96-96.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/assets/icons/android-launchericon-96-96.png">

  <meta name="apple-mobile-web-app-status-bar" content="white">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="white">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <div class="header__logo">
        <img src="./assets/img/logo.jpeg" alt="logo">    
      </div>
      <div class="header__search">
        <input id="search-input" type="search" class="header__search-input" placeholder="Search">
      </div>
    </div>
  </header>
  <main class="main">
    <section class="movies">
      <div class="movies__container">
        <div class="movies__results" id="result">
          <h2>Search for a movie... ↗️</h2>
        </div>
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
